<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Exemption Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request an Exemption Certificate</h1>
        <form onsubmit="alert('Form submitted successfully!'); return false;">
            <label for="entityName">Entity Name:</label>
            <input type="text" id="entityName" name="entityName" required>

            <label for="state">State of Operation:</label>
            <select id="state" name="state" required>
                <option value="">Select a state...</option>
                <option value="TX">Texas</option>
            </select>

            <label for="certificateType">Certificate Type:</label>
            <select id="certificateType" name="certificateType" required>
                <option value="resale">Resale Certificate</option>
                <option value="exemption">Exemption Certificate</option>
            </select>

            <p>Download the Texas Sales and Use Tax Resale Certificate form <a href="https://comptroller.texas.gov/taxes/sales/forms/01-339.pdf" target="_blank">here</a>.</p>
            <p>Download the Texas Sales and Use Tax Exemption Certification form <a href="https://comptroller.texas.gov/taxes/sales/forms/01-339.pdf" target="_blank">here</a>.</p>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
