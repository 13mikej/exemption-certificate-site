<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Exemption Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Texas Sales and Use Tax Resale Certificate</h1>
        <form action="process_form.php" method="post">
            <label for="purchaserName">Name of Purchaser, Firm, or Agency:</label>
            <input type="text" id="purchaserName" name="purchaserName" required>

            <label for="phone">Phone (Area Code and Number):</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address (Street & number, P.O. Box, or Route number):</label>
            <input type="text" id="address" name="address" required>

            <label for="cityStateZip">City, State, ZIP Code:</label>
            <input type="text" id="cityStateZip" name="cityStateZip" required>

            <label for="permitNumber">Texas Sales and Use Tax Permit Number (11 digits):</label>
            <input type="text" id="permitNumber" name="permitNumber" required>

            <label for="outOfStateRetailerNumber">Out-of-state retailer's registration number or RFC number (for retailers based in Mexico):</label>
            <input type="text" id="outOfStateRetailerNumber" name="outOfStateRetailerNumber">

            <label for="sellerName">Seller:</label>
            <input type="text" id="sellerName" name="sellerName" required>

            <label for="sellerAddress">Seller's Street Address:</label>
            <input type="text" id="sellerAddress" name="sellerAddress" required>

            <label for="sellerCityStateZip">Seller's City, State, ZIP Code:</label>
            <input type="text" id="sellerCityStateZip" name="sellerCityStateZip" required>

            <label for="itemDescription">Description of Items to be Purchased:</label>
            <textarea id="itemDescription" name="itemDescription" required></textarea>

            <label for="businessActivity">Description of Business Activity or Type of Items Normally Sold:</label>
            <textarea id="businessActivity" name="businessActivity" required></textarea>

            <label for="purchaserTitle">Purchaser Title:</label>
            <input type="text" id="purchaserTitle" name="purchaserTitle" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
